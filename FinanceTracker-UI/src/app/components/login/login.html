<div class="auth-wrapper">
  <div class="card login-card shadow-lg border-0 rounded-4">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <i class="bi bi-wallet2 text-primary display-4"></i>
        <h2 class="fw-bold mt-2">Login</h2>
        <p class="text-muted small">Welcome back! Please enter your details.</p>
      </div>

      <form (submit)="onLogin()" #loginForm="ngForm" novalidate>

        <div class="mb-3">
          <label class="form-label small fw-bold text-secondary">Email address</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="loginObj.email"
            #email="ngModel"
            required
            email
            class="form-control bg-light shadow-none py-2"
            [class.is-invalid]="email.invalid && email.touched"
            placeholder="name@example.com"
          />
          @if (email.invalid && email.touched) {
            <div class="invalid-feedback"> email is required</div>
          }
        </div>

        <div class="mb-4">
          <label class="form-label small fw-bold text-secondary">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="loginObj.password"
            #pass="ngModel"
            required
            minlength="6"
            class="form-control bg-light shadow-none py-2"
            [class.is-invalid]="pass.invalid && pass.touched"
            placeholder="Enter your password"
          />
          @if (pass.invalid && pass.touched) {
            <div class="invalid-feedback">Min characters required is 6</div>
          }
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary w-100 py-2 fw-bold shadow-sm rounded-3"
        >
          Sign In
        </button>

      </form>

      <div class="text-center mt-4">
        <span class="text-muted small">Don't have an account? </span>
        <a routerLink="/register" class="text-primary fw-bold text-decoration-none small">Register here</a>
      </div>

    </div>
  </div>
</div>
